<div class="row">
  <div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4">
    <div class="alert alert-danger" *ngIf="error">
      <p>{{error}}!</p>
    </div>
    <div *ngIf="isLoading" style="display: flex; justify-content: center; align-items: center; height: 40vh;">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <form class="form-border" [formGroup]="authForm" (ngSubmit)="onSubmit()" *ngIf="!isLoading">
      <div class="form-group">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" class="form-control" id="email" autocomplete="off" formControlName="email">
      </div>
      <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" for="password" autocomplete="off" formControlName="password">
      </div>
      <div class="form-group mt-4">
        <button class="btn" [ngClass]="{'btn-success': isLoginMode, 'btn-primary': !isLoginMode}" [disabled]="authForm.invalid" type="submit">{{isLoginMode ? 'Login': 'Register'}}</button> |
        <button class="btn btn-warning" (click)="toggleLoginMode()" type="button">Switch to {{isLoginMode ? 'Register': 'Login'}}</button>
      </div>
    </form>
  </div>
</div>
