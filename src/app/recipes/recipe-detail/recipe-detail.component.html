<div class="row">
  <div class="col-xs-12">
    <img 
      [src]="recipeItem.imagePath" 
      alt="{{ recipeItem.name }}" 
      class="img-responsive">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ recipeItem.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <!-- add .open class here  -->
    <div class="btn-group" appDropdown>
      <button 
        type="button" 
        class="btn btn-primary dropdown-toggle">
        Manage Recipe <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a style="cursor: pointer;">Add to Shopping List</a></li>
        <li><a style="cursor: pointer;" (click)="onRecipeEdit()">Edit Recipe</a></li>
        <li><a style="cursor: pointer;">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">{{ recipeItem.description }}</div>
</div>
<div class="row">
 <div class="col-xs-12">
    <ul class="list-group">
      <li 
        class="list-group-item"
        *ngFor="let ingredient of recipeItem.ingredients">
        {{ ingredient.name }} ({{ ingredient.amount }})
      </li>
    </ul>
  </div>
</div>
